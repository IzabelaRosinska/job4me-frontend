<!--Wymagane do oka-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


<div class="container align-content-center text-center" >
  <div class="container justify-content-center rounded-1 main" >
    <form  #loginForm="ngForm" (ngSubmit)="putLoginData(loginForm)">

      <!--    Napis gÃ³rny-->
      <div class="row rounded-3">
        <h1 class="text-center py-4 text-capitalize">Log in</h1>
      </div>

      <!--    Pola logowania-->
      <div class="row px-3 pt-3 pb-2 form-group">
        <input type="email" class="form-control login" name="username"  placeholder="Email"  [(ngModel)]="loginData.username">
      </div>

      <div class="row px-3 py-2 form-group">
        <input type="{{passwordVisible}}"  id="password" name="password"  class="form-control login password" placeholder="Password" [(ngModel)]="loginData.password">
        <i class="{{visibilityIconClass}} eye" id="togglePassword" (click)="togglePassowrdVisibility()" ></i>
      </div>

      <!--    Przyciski do logowania-->
      <div class="row px-3 pt-4 align-content-center">
        <div class="">
          <button class="btn log" type="submit">Log in now</button>
        </div>
      </div>
    </form>

    <!--    Napisy pod przyciskami-->
    <div class="row px-3 py-3">
      <div class="">
        <label class="form-check-label">
          <a href="#" class="text-decoration-none mylink">Make a new account</a>
        </label>

      </div>
    </div>

  </div>

</div>
