

<div class="question-label">

  <div class="row">
    <div class="col-2">
      <img (click)="toggleQuestion1()" [src]="arrowImgSrc" style="position: absolute;{{rotate}}"/>
    </div>

    <div class="col-7">
      <h3 class="question-title">{{title}}</h3>
    </div>

    <div class="col-3 text-end">
      <button class="btn btn-{{buttonColor()}}" (click)="startAddingNewText()">+</button>
    </div>
  </div>

</div>

<div class="firstLevel" *ngIf="!questionHide">
  <div text-align="right">

    <table class="table">
      <tr
        *ngFor="let text of listOfTexts">
        <td class="question-first-element-in-row" (click)="editText(listOfTexts.indexOf(text))"><img class="inside-table" [src]="pencilImgSrc"/></td>
        <td class="question-second-element-in-row" *ngIf="listOfTexts.indexOf(text)!=editMode" >
          <div> {{text}} </div>
        </td>
        <td *ngIf="listOfTexts.indexOf(text)==editMode"> <input [(ngModel)]="newText"  class="form-control" [maxLength]="maxInputLength"  (keyup.enter)="addText(listOfTexts.indexOf(text))"></td>
      </tr>
    </table>


    <div class="form-group">
      <form #textForm="ngForm">
        <div class="form-group">
          <input  *ngIf="newTextInputVisibile" [(ngModel)]="newText" [maxLength]="maxInputLength" class="form-control" id="newTextInput" name="newText" type="text" (keyup.enter)="addText()" >
        </div>

      </form>

    </div>
  </div>
</div>
