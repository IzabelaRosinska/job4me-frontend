<div class="dropdown" *ngIf="options.length!=0">
    <div>
        <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{title}}
        </button>
        <ul class="table dropdown-menu filter-menu">
            <li *ngFor="let option of options">
                <div class="form-check dropdown-item filter-item">
                    <input class="form-check-input" type="checkbox" [value]="option" [id]="option" (click)="filterOptionClicked(option)">
                    <label class="form-check-label dropdown-item-element-consistent"  [for]="option">
                        {{option}}
                    </label>
                </div>
            </li>
        </ul>
    </div>
</div>

<div *ngIf="options.length==0">
    <div class="form-group">
        <label>{{title}}</label>
        <input type="text" #text class="form-control input-lg" (change)="textChanged(text.value)"/>
    </div>
</div>
