<div class="container" style="overflow-y: hidden;">

  <div class="row">
    <h1 mat-dialog-title>{{data.title}}</h1>
  </div>

  <hr>

  <div class="row">
    <p class="dzban" mat-dialog-content> {{data.mainMessage}} </p>
  </div>

  <div class="row" *ngIf="data.declineMessage !== ''">
    <div mat-dialog-actions>
      <div class="col text-start">
        <button class="btn btn-secondary" mat-button [mat-dialog-close]="false">{{data.declineMessage}}</button>
      </div>

      <div class="col text-end">
        <button class="btn btn-secondary" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.confirmMessage}}</button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mb-3" *ngIf="!data.declineMessage">
    <div mat-dialog-action>
      <button class="btn btn-secondary" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.confirmMessage}}</button>
    </div>
  </div>

</div>
