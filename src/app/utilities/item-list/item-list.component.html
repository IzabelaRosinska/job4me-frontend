<div class="container">

  <div  class=" overflow-y-scroll scroll-list-panel">
    <table class="table">

    <tr *ngFor="let item of items">
      <td>
        <app-item-inside-list class="list-item" [id]="item.id"  [item]="item" (deleteItem)="deleteItem($event)" (acceptItem)="acceptItem($event)">

          </app-item-inside-list>
        </td>
      </tr>
    </table>
  </div>

</div>
