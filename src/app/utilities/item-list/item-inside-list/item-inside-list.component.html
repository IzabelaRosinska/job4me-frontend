<div class="container rounded-3 main" *ngIf="item">
  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2 text-xm-center text-sm-center text-md-start">
      <img class="left-side-list-image" [src]="item.image" >
    </div>

    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-6 text-xm-center text-sm-center text-md-start ps-4">
      <h1 class="name-text">
        {{item.name}}
      </h1>

      <h4 class="py-2">
        {{item.displayDescription}}
      </h4>
    </div>

    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-4" >
      <div class="row align-items-center h-100" >
        <!--DEFAULT-->
        <div class="col" *ngIf="item.ListButtonsOptions.useGettingInside != undefined? item.ListButtonsOptions.useGettingInside: true ">
          <div  class="my-center">
            <i class="fa-solid fa-right-to-bracket useable-icon" routerLink="{{item.route}}" (click)="console.log(item.route)"></i>
          </div>
        </div>

        <!--NOT DEFAULT-->
        <div class="col"  *ngIf="item.ListButtonsOptions.useSaved? item.ListButtonsOptions.useSaved: false ">
          <div  class="my-center" (click)="saveItemFunction()">
            <i class="fa-regular fa-heart useable-icon" *ngIf="!item.ListButtonsOptions.isSaved"></i>
            <i class="fa-solid fa-heart useable-icon" *ngIf="item.ListButtonsOptions.isSaved"></i>
          </div>
        </div>

        <!--NOT DEFAULT-->
        <div class="col" *ngIf="item.ListButtonsOptions.useApprove? item.ListButtonsOptions.useApprove: false ">
          <div  class="my-center">
            <i class="fa-solid fa-check useable-icon" (click)="openConfirmItemDialog()"></i>
          </div>
        </div>

        <!--NOT DEFAULT-->
        <div class="col" *ngIf="item.ListButtonsOptions.useDelete? item.ListButtonsOptions.useDelete: false ">
          <div  class="my-center">
            <i class="fa-solid fa-trash useable-icon" (click)="openDeleteItemDialog()"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
